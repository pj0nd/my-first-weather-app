<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>What Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="summary">
            <h1 id="city"></h1>
            <div class="row">
              <div class="col-3">
                <ul>
                  <li id="date-time"></li>
                  <li id="temp-description"></li>
                </ul>
              </div>
              <div class="col-6">
                <img src="" alt="" id="icon" />
              </div>
              <div class="col-3"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
              <div class="d-flex main-temperature">
                <div>
                  <strong id="temp"></strong><span class="units">°C</span>
                  <li class="conversion"> <a href="" id="to-celsius" class="active">C</a>  / <a href="" id="to-fahrenheit">F</a></li>
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <p>This project was coded by <a href="https://www.linkedin.com/in/christel-m%C3%B6lder-62189a246/">Christel Mölder</a> and is <a href="https://github.com/pj0nd/my-first-weather-app">open-sourced on GitHub</a> and <a href="https://chr-weather-app.netlify.app/">hosted on Netlify
            </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
